<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="seccion" id="formulario">
        <div id="formulario-usuario">
            <h2>Informacion del Cliente</h2>
            <div class="info-cliente">
                <label for="NombreCliente">Nombre:</label>
                <input type="text" name="NombreCliente" id="NombreCliente">
            </div>
        
            <div class="info-cliente">
                <label for="DireccionCliente">Dirección:</label>
                <input type="text" name="DireccionCliente" id="DireccionCliente" placeholder="Direccion">
            </div>
            
            <div class="info-cliente">
                <label for="NumeroCliente">Numero:</label>
                <input type="number" name="NumeroCliente" id="NumeroCliente" placeholder="11 1111-1111">
            </div>
            
            <button type="button" id="BotonGuardar">Guardar</button>  
        </div>

            <p id="mensaje-personalizado"></p>
            <button type="button" id="editarInformacion">Editar Informacion</button>
    </div>

    <div class="seccion" id="seccion-tamaño">
        <h2>¿Que desea pedir?</h2>
        <button class="tamaño" data-tamaño="kilo">Kilo</button>
        <button class="tamaño" data-tamaño="medio">Medio</button>
        <button class="tamaño" data-tamaño="cuarto">Cuarto</button>
    </div>
    
    <div class="seccion" id="seccion-sabores">
        <h3>Seleccione sus sabores:</h3>
        <button class="sabor" data-sabor="chocolate">Chocolate</button>
        <button class="sabor" data-sabor="vainilla">Vainilla</button>
        <button class="sabor" data-sabor="dulcedeleche">Dulce de Leche</button>
        <button class="sabor" data-sabor="frutilla">Frutilla</button>
        <button class="sabor" data-sabor="limon">Limon</button>
        <button class="sabor" data-sabor="americana">Americana</button>

        <button id="agregarmas-boton">Agregar al Carrito</button>
    </div>

    <div class="seccion" id="seccion-carrito">
        <h3>Su pedido:</h3>
        <ul id="listaCarrito"></ul>
        <p id="totalPrecio"></p>
        <button id="finalizar-boton">Finalizar Compra</button>
    </div>

    <script src="./JS/script.js"></script>
</body>
</html>
